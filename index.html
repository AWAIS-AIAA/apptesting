<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Capture Form</title>
</head>
<body>
  <h2>Submit Visit</h2>
  <form id="dataForm">
    <label>Visit ID:</label>
    <input type="text" id="visit_id" name="visit_id" required><br><br>

    <label>Patient Name:</label>
    <input type="text" id="patient_name" name="patient_name" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("dataForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        visit_id: document.getElementById("visit_id").value,
        patient_name: document.getElementById("patient_name").value
      };

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxoirIh-5cQdH2gSjueQ2yXH9iFJ2hc6O0WtzCi7ifJ8if2x-nSUK45x6JAFujReZoU/exec", // üî¥ put your Web App URL here
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("status").innerText = "‚úÖ " + data.message;
      } catch (error) {
        console.error("Fetch Error:", error);
        document.getElementById("status").innerText = "‚ùå Failed: " + error;
      }
    });
  </script>
</body>
</html>
