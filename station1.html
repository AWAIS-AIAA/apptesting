<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Station 1 - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸ“‹ Station 1 - Registration</h2>
    <form id="regForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Visit Date</label>
        <input type="date" name="visitDate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">MR Number</label>
        <input type="text" name="mrNumber" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Patient Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register & Generate Token</button>
    </form>
    <div class="mt-3 alert alert-info d-none" id="msg"></div>
  </div>
</body>
</html>
