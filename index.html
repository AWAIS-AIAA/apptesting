<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
</head>
<body>
  <h2>Patient Registration Form</h2>

  <form id="patientForm">
    <label>Email Address:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Visit Date:</label><br>
    <input type="date" id="visitDate" required><br><br>

    <label>Clinic:</label><br>
    <input type="text" id="clinic" required><br><br>

    <label>File Number:</label><br>
    <input type="text" id="fileNumber" required><br><br>

    <label>Patient Status:</label><br>
    <input type="text" id="patientStatus" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob" required><br><br>

    <label>Gender:</label><br>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label>Patient Type:</label><br>
    <input type="text" id="patientType" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="result" style="margin-top:20px; font-weight:bold;"></div>

  <script>
    const form = document.getElementById("patientForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        visitDate: document.getElementById("visitDate").value,
        clinic: document.getElementById("clinic").value,
        fileNumber: document.getElementById("fileNumber").value,
        patientStatus: document.getElementById("patientStatus").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        patientType: document.getElementById("patientType").value
      };

      fetch("https://script.google.com/macros/s/AKfycby_vUrUZHKn3XMLuUA-RY9EIsJqG0lcqKBRUL3eB1PfaUPnyYlYbQTenGKSsR3RUi5S/exec", {
        method: "POST",
        mode: "no-cors",   // üëà prevents CORS errors
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        result.innerText = "‚úÖ Submitted! Check your Google Sheet.";
        form.reset();
      })
      .catch(err => {
        result.innerText = "‚ùå Error: " + err;
      });
    });
  </script>
</body>
</html>
