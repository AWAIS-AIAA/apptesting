<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Order Form</h2>
  <form id="myForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="number" id="price" placeholder="Price per Unit" required>
    <input type="text" id="total" placeholder="Total" readonly>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("myForm");
    const quantity = document.getElementById("quantity");
    const price = document.getElementById("price");
    const total = document.getElementById("total");
    const result = document.getElementById("result");

    // üîπ Live total calculation
    function updateTotal() {
      const q = parseFloat(quantity.value) || 0;
      const p = parseFloat(price.value) || 0;
      total.value = (q * p).toFixed(2);
    }
    quantity.addEventListener("input", updateTotal);
    price.addEventListener("input", updateTotal);

    // üîπ Submit form
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbwDyt4o-kHJGiCtx25z8CJm5YbIHZJI043abxf-2sexMlxkQ8DbAMNRUSn6FwiWeafI/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          quantity: quantity.value,
          price: price.value,
          total: total.value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          result.innerText = "‚úÖ Submitted successfully!";
          form.reset();
          total.value = "";
        } else {
          result.innerText = "‚ùå Error: " + data.message;
        }
      })
      .catch(err => {
        result.innerText = "‚ùå Fetch Error: " + err;
      });
    });
  </script>
</body>
</html>
