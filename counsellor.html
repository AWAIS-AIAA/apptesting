<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Counsellor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2>Counsellor</h2>
<form id="counForm" class="card p-4 shadow-sm">
  <select id="tokenDropdown" class="form-select mb-2" required></select>
  <input type="date" class="form-control mb-2" name="Visit Date" required>
  <select class="form-select mb-2" name="Clinic" required>
    <option value="">Select Clinic</option>
    <!-- Add same clinic options as Reception -->
  </select>
  <input class="form-control mb-2" name="Counsellor Name" placeholder="Counsellor Name" required>
  <select class="form-select mb-2" name="Patient Status" required>
    <option value="">Select Status</option>
    <option>New</option>
    <option>Follow-Up</option>
  </select>
  <input class="form-control mb-2" name="PHQ-9 Score" placeholder="PHQ-9 Score">
  <input class="form-control mb-2" name="GAD-7 Score" placeholder="GAD-7 Score">
  <select class="form-select mb-2" name="Risk of Self Harm/Suicide" required>
    <option value="">Select</option>
    <option>Yes</option>
    <option>No</option>
  </select>
  <select class="form-select mb-2" name="Antidepressant Prescribed" required>
    <option value="">Select</option>
    <option>Yes</option>
    <option>No</option>
  </select>
  <select class="form-select mb-2" name="Currently on Antidepressants" required>
    <option value="">Select</option>
    <option>Yes</option>
    <option>No</option>
  </select>
  <select class="form-select mb-2" name="Action">
    <option value="">Select Action</option>
    <option>Referred to In-House (SINA) Physician</option>
    <option>Enrolled and Appointment Given</option>
    <option>Psychotherapy Provided</option>
    <option>Referred to Tertiary Care</option>
  </select>
  <input class="form-control mb-2" name="Session No" placeholder="Session No">
  <select class="form-select mb-2" name="Reason for Treatment End">
    <option value="">Select Reason</option>
    <option>Referred to Tertiary Care</option>
    <option>Lost to Follow-up</option>
  </select>
  <button class="btn btn-primary" type="submit">Submit Counsellor</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
