<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 text-primary">Patient Registration Form</h3>

            <form id="patientForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Visit Date</label>
                <input type="date" class="form-control" id="visitDate" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Clinic</label>
                <input type="text" class="form-control" id="clinic" required>
              </div>

              <div class="mb-3">
                <label class="form-label">File Number</label>
                <input type="text" class="form-control" id="fileNumber" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Patient Status</label>
                <input type="text" class="form-control" id="patientStatus" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                  <option value="">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Patient Type</label>
                <input type="text" class="form-control" id="patientType" required>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
            </form>

            <div id="result" class="mt-3 text-center fw-bold"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("patientForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        visitDate: document.getElementById("visitDate").value,
        clinic: document.getElementById("clinic").value,
        fileNumber: document.getElementById("fileNumber").value,
        patientStatus: document.getElementById("patientStatus").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        patientType: document.getElementById("patientType").value
      };

      fetch("https://script.google.com/macros/s/AKfycby_vUrUZHKn3XMLuUA-RY9EIsJqG0lcqKBRUL3eB1PfaUPnyYlYbQTenGKSsR3RUi5S/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        result.textContent = "✅ Submitted! Check your Google Sheet.";
        result.className = "text-success";
        form.reset();
      })
      .catch(err => {
        result.textContent = "❌ Error: " + err;
        result.className = "text-danger";
      });
    });
  </script>
</body>
</html>
