<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Visit Form</title>
</head>
<body>
  <h2>Patient Visit Form</h2>

  <form id="visitForm">
    <label>Email Address:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Visit Date:</label><br>
    <input type="date" id="visitDate" required><br><br>

    <label>Clinic:</label><br>
    <input type="text" id="clinic" required><br><br>

    <label>File Number:</label><br>
    <input type="text" id="fileNumber" required><br><br>

    <label>Patient Status:</label><br>
    <select id="patientStatus" required>
      <option value="New">New</option>
      <option value="Follow-up">Follow-up</option>
    </select><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob" required><br><br>

    <label>Gender:</label><br>
    <select id="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label>Patient Type:</label><br>
    <select id="patientType" required>
      <option value="General">General</option>
      <option value="ANC">ANC</option>
      <option value="Pediatric">Pediatric</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
  const form = document.getElementById("visitForm");
  const result = document.getElementById("result");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("https://script.google.com/macros/s/AKfycbwIDBJjO_2LTQnERBLqUm4fsLQYz6spG47bbLZiNCAiL2XdwQRvF1HYS7KwIzRRC4bS/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: document.getElementById("email").value,
        visitDate: document.getElementById("visitDate").value,
        clinic: document.getElementById("clinic").value,
        fileNumber: document.getElementById("fileNumber").value,
        patientStatus: document.getElementById("patientStatus").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        patientType: document.getElementById("patientType").value
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        result.innerText = "✅ Submitted! Data saved.";
        form.reset();
      } else {
        result.innerText = "⚠️ Error: " + data.message;
      }
    })
    .catch(err => {
      result.innerText = "❌ Fetch Error: " + err;
    });
  });
</script>

</body>
</html>
