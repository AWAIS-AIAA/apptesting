<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Screening</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2>Screening</h2>
<form id="screenForm" class="card p-4 shadow-sm">
  <select id="tokenDropdown" class="form-select mb-2" name="Token" required></select>
  <input type="date" class="form-control mb-2" name="Visit Date" required>
  <select class="form-select mb-2" name="Clinic" required>
    <option value="">Select Clinic</option>
    <option>Baldia</option>
    <option>Bhitaiabad</option>
    <option>Bilal</option>
    <option>Chishti Nagar</option>
    <option>Ghaggar Phatak</option>
    <option>Islamia</option>
    <option>Ittehad</option>
    <option>Ittehad OT</option>
    <option>Jamali</option>
    <option>Khair Muhammad Goth</option>
    <option>Khairabad</option>
    <option>Machar Gujro</option>
    <option>Majeed Colony IIL</option>
    <option>Moach Goth</option>
    <option>North</option>
    <option>Pipri</option>
    <option>Saindad</option>
    <option>Saleh Muhammad Goth</option>
    <option>Sherpao</option>
    <option>Shireen Jinnah</option>
    <option>Tameer-e-Millat</option>
    <option>Yousuf 4K</option>
    <option>Yousuf Sab Goth</option>
    <option>Zareena Colony</option>
  </select>
  <input class="form-control mb-2" name="Technician Name" placeholder="Technician Name" required>
  <select class="form-select mb-2" name="اداسی، افسردگی، یا  مایوسی  کا  احساس" required>
    <option value="">Select</option>
    <option>بالکل نہیں</option>
    <option>کچھ دنوں کے لئے</option>
    <option>آدھے سے زیادہ دنوں کے لئے</option>
    <option>تقریبا روزانہ</option>
  </select>
  <select class="form-select mb-2" name="روز مرہ کے کاموں میں دلچسپی اور لطف میں کمی" required>
    <option value="">Select</option>
    <option>بالکل نہیں</option>
    <option>کچھ دنوں کے لئے</option>
    <option>آدھے سے زیادہ دنوں کے لئے</option>
    <option>تقریبا روزانہ</option>
  </select>
  <select class="form-select mb-2" name="گھبراہٹ، بےچینی یا بے سکونی محسوس کرنا" required>
    <option value="">Select</option>
    <option>بالکل نہیں</option>
    <option>کچھ دنوں کے لئے</option>
    <option>آدھے سے زیادہ دنوں کے لئے</option>
    <option>تقریبا روزانہ</option>
  </select>
  <select class="form-select mb-2" name="فکر یا پریشانی کو روک نہ پانا یا اُس پر قابو نہ رکھ سکنا" required>
    <option value="">Select</option>
    <option>بالکل نہیں</option>
    <option>کچھ دنوں کے لئے</option>
    <option>آدھے سے زیادہ دنوں کے لئے</option>
    <option>تقریبا روزانہ</option>
  </select>
  <select class="form-select mb-2" name="Action" required>
    <option value="">Select Action</option>
    <option>Referred to Tertiary Care</option>
    <option>Referred to Counsellor</option>
    <option>Leaflet Provided</option>
  </select>
  <input class="form-control mb-2" name="Notes" placeholder="Notes">
  <button class="btn btn-success" type="submit">Submit Screening</button>
</form>
<script>
loadTokens("tokenDropdown");
submitForm("screenForm","screening");
</script>
</div>
</body>
</html>
