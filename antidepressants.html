<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Antidepressants</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2>Antidepressants</h2>
<form id="antiForm" class="card p-4 shadow-sm">
  <select id="tokenDropdown" class="form-select mb-2" required></select>
  <input type="date" class="form-control mb-2" name="Prescribed Date" required>
  <select class="form-select mb-2" name="Clinic" required>
    <option value="">Select Clinic</option>
    <!-- Add same clinic options as Reception -->
  </select>
  <input class="form-control mb-2" name="Fluoxetine 20mg - Tabs" placeholder="Fluoxetine 20mg - Tabs">
  <input class="form-control mb-2" name="Escitalopram 10mg - Tabs" placeholder="Escitalopram 10mg - Tabs">
  <input class="form-control mb-2" name="Sertraline 100mg - Tabs" placeholder="Sertraline 100mg - Tabs">
  <input class="form-control mb-2" name="Notes" placeholder="Notes">
  <button class="btn btn-primary" type="submit">Submit Antidepressants</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
