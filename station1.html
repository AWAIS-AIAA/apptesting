<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Station 1 - Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2>Station 1 - Registration</h2>
<form id="regForm" class="card p-4 shadow-sm">
  <input class="form-control mb-2" name="Email Address" placeholder="Email" required>
  <input type="date" class="form-control mb-2" name="Visit Date" required>
  <input class="form-control mb-2" name="Clinic" placeholder="Clinic" required>
  <input class="form-control mb-2" name="File Number" placeholder="File Number" required>
  <input class="form-control mb-2" name="Patient Status" placeholder="Patient Status">
  <input type="date" class="form-control mb-2" name="Date of Birth">
  <select class="form-select mb-2" name="Gender">
    <option>Male</option>
    <option>Female</option>
  </select>
  <input class="form-control mb-2" name="Patient Type" placeholder="Patient Type">
  <button class="btn btn-primary mt-2" type="submit">Register</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
