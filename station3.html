<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Station 3 - Doctor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2 class="mb-4">👨‍⚕️ Station 3 - Doctor</h2>
<form id="doctorForm" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Select Token</label>
    <select id="tokenDropdown" class="form-select" required></select>
  </div>
  <div class="mb-3">
    <label class="form-label">Diagnosis</label>
    <input type="text" name="diagnosis" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Prescription</label>
    <input type="text" name="prescription" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit Doctor Notes</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
