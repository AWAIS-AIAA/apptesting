<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Test Form</title>
</head>
<body>
  <h2>Test Form</h2>
  <form id="testForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("testForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbwIDBJjO_2LTQnERBLqUm4fsLQYz6spG47bbLZiNCAiL2XdwQRvF1HYS7KwIzRRC4bS/exec", {
        method: "POST",
        mode: "no-cors",   // 👈 first test without CORS errors
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value
        })
      })
      .then(() => {
        result.innerText = "✅ Submitted (check your Sheet tab 'data')";
        form.reset();
      })
      .catch(err => {
        result.innerText = "❌ Error: " + err;
      });
    });
  </script>
</body>
</html>
