<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Station 2 - Triage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2>Station 2 - Triage</h2>
<form id="triageForm" class="card p-4 shadow-sm">
  <select id="tokenDropdown" class="form-select mb-2" required></select>
  <input class="form-control mb-2" name="Technician Name" placeholder="Technician Name">
  <input class="form-control mb-2" name="اداسی، افسردگی، یا  مایوسی  کا  احساس" placeholder="PHQ question 1">
  <input class="form-control mb-2" name="روز مرہ کے کاموں میں دلچسپی اور لطف میں کمی" placeholder="PHQ question 2">
  <input class="form-control mb-2" name="گھبراہٹ، بےچینی یا بے سکونی محسوس کرنا" placeholder="GAD question 1">
  <input class="form-control mb-2" name="فکر یا پریشانی کو روک نہ پانا یا اُس پر قابو نہ رکھ سکنا" placeholder="GAD question 2">
  <input class="form-control mb-2" name="Action" placeholder="Action">
  <input class="form-control mb-2" name="Notes" placeholder="Notes">
  <button class="btn btn-primary mt-2" type="submit">Submit Triage</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
