<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Calculator Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 10px; }
    input { padding: 6px; margin-top: 4px; width: 200px; }
    button { margin-top: 15px; padding: 8px 15px; cursor: pointer; }
    #message { margin-top: 20px; font-weight: bold; }
    #confirmation { margin-top: 15px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; display: none; }
  </style>
</head>
<body>
  <h2>Mini Calculator Form</h2>

  <form id="myForm">
    <label>Field 1:
      <input type="number" id="field1" required>
    </label>

    <label>Field 2:
      <input type="number" id="field2" required>
    </label>

    <label>Total:
      <input type="number" id="total" readonly>
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>
  <div id="confirmation"></div>

  <script>
    // ‚úÖ Replace with your deployed Apps Script URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbz1pEUcMbem8DlTY-nqqPryaAKbGY327ObuoeKIS9GFjoSgW88_XPeCD3quwGqL2a6j/exec";

    const field1 = document.getElementById("field1");
    const field2 = document.getElementById("field2");
    const total  = document.getElementById("total");
    const form   = document.getElementById("myForm");
    const message = document.getElementById("message");
    const confirmation = document.getElementById("confirmation");

    // üîπ Live total calculation
    function updateTotal() {
      const v1 = parseFloat(field1.value) || 0;
      const v2 = parseFloat(field2.value) || 0;
      total.value = v1 + v2;
    }

    field1.addEventListener("input", updateTotal);
    field2.addEventListener("input", updateTotal);

    // üîπ Submit data to Google Sheets
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Submitting...";
      confirmation.style.display = "none";

      const data = {
        field1: field1.value.trim(),
        field2: field2.value.trim(),
        total: total.value.trim()
      };

      console.log("Sending data:", data);

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" }, // ‚úÖ important
          body: JSON.stringify(data)
        });

        const text = await res.text();
        console.log("Raw response:", text);

        let result;
        try {
          result = JSON.parse(text);
        } catch (e) {
          throw new Error("Invalid JSON returned: " + text);
        }

        if (result.status === "success") {
          message.textContent = "‚úÖ Submitted successfully!";
          confirmation.style.display = "block";
          confirmation.innerHTML = `
            <strong>Saved Data:</strong><br>
            Field1: ${result.received.field1} <br>
            Field2: ${result.received.field2} <br>
            Total: ${result.received.total}
          `;
          form.reset();
          total.value = "";
        } else {
          message.textContent = "‚ùå Error: " + (result.message || "Unknown error");
        }
      } catch (err) {
        message.textContent = "‚ùå Fetch Error: " + err.message;
      }
    });
  </script>
</body>
</html>
