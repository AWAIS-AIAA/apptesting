<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Station 3 - Doctor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2>Station 3 - Doctor</h2>
<form id="doctorForm" class="card p-4 shadow-sm">
  <select id="tokenDropdown" class="form-select mb-2" required></select>
  <input class="form-control mb-2" name="Counsellor Name" placeholder="Counsellor Name">
  <input class="form-control mb-2" name="Patient Status" placeholder="Patient Status">
  <input class="form-control mb-2" name="PHQ-9 Score" placeholder="PHQ-9 Score">
  <input class="form-control mb-2" name="GAD-7 Score" placeholder="GAD-7 Score">
  <input class="form-control mb-2" name="Risk of Self Harm/Suicide" placeholder="Risk">
  <input class="form-control mb-2" name="Antidepressant Prescribed" placeholder="Antidepressant Prescribed">
  <input class="form-control mb-2" name="Currently on Antidepressants" placeholder="Currently on Antidepressants">
  <input class="form-control mb-2" name="Action" placeholder="Action">
  <input class="form-control mb-2" name="Session No" placeholder="Session No">
  <input class="form-control mb-2" name="Reason for Treatment End" placeholder="Reason">
  <button class="btn btn-primary mt-2" type="submit">Submit Doctor</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
