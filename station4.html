<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Station 4 - Pharmacy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ðŸ’Š Station 4 - Pharmacy</h2>
    <form id="pharmacyForm" class="card p-4 shadow-sm">

        <label class="form-label">Select Token</label>
        <select id="tokenDropdown" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label class="form-label">Medicines Given</label>
        <textarea name="medicines" class="form-control" rows="2"></textarea>

        <label class="form-label">Remarks</label>
        <input type="text" name="remarks" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Pharmacy Data</button>
    </form>
    <div class="mt-3 alert alert-info d-none" id="msg"></div>
  </div>
</body>
</html>
