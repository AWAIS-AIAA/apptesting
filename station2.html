<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Station 2 - Triage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2 class="mb-4">ðŸ©º Station 2 - Triage</h2>
<form id="triageForm" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Select Token</label>
    <select id="tokenDropdown" class="form-select" required></select>
  </div>
  <div class="mb-3">
    <label class="form-label">BP</label>
    <input type="text" name="bp" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Pulse</label>
    <input type="text" name="pulse" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Temperature</label>
    <input type="text" name="temp" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit Triage</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
