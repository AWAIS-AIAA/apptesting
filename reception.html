<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reception</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
<h2>Reception</h2>
<form id="recForm" class="card p-4 shadow-sm">
  <input type="date" class="form-control mb-2" name="Visit Date" required>
  <select class="form-select mb-2" name="Clinic" required>
    <option value="">Select Clinic</option>
    <option>Baldia</option>
    <option>Bhitaiabad</option>
    <option>Bilal</option>
    <option>Chishti Nagar</option>
    <option>Ghaggar Phatak</option>
    <option>Islamia</option>
    <option>Ittehad</option>
    <option>Ittehad OT</option>
    <option>Jamali</option>
    <option>Khair Muhammad Goth</option>
    <option>Khairabad</option>
    <option>Machar Gujro</option>
    <option>Majeed Colony IIL</option>
    <option>Moach Goth</option>
    <option>North</option>
    <option>Pipri</option>
    <option>Saindad</option>
    <option>Saleh Muhammad Goth</option>
    <option>Sherpao</option>
    <option>Shireen Jinnah</option>
    <option>Tameer-e-Millat</option>
    <option>Yousuf 4K</option>
    <option>Yousuf Sab Goth</option>
    <option>Zareena Colony</option>
  </select>
  <input class="form-control mb-2" name="File Number" placeholder="File Number" required>
  <select class="form-select mb-2" name="Patient Status" required>
    <option value="">Select Status</option>
    <option>New</option>
    <option>Follow-Up</option>
  </select>
  <input type="date" class="form-control mb-2" name="Date of Birth" required>
  <select class="form-select mb-2" name="Gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>
  <select class="form-select mb-2" name="Patient Type" required>
    <option value="">Select Patient Type</option>
    <option>Zakat</option>
    <option>Non-Zakat</option>
  </select>
  <button class="btn btn-primary" type="submit">Submit Reception</button>
</form>
<div class="mt-3 alert alert-info d-none" id="msg"></div>
</div>
</body>
</html>
